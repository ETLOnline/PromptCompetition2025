# .github/workflows/deploy.yml

name: Build and Push Container Images to ACR

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ main ]

# Permissions are required for the OIDC token exchange
permissions:
  id-token: write
  contents: read

# Environment variables. These are using the names you provided.
env:
  ACR_NAME: "etlonline"
  FRONTEND_IMAGE_NAME: "prompt-competition-2025-frontend"
  BACKEND_IMAGE_NAME: "prompt-competition-2025-backend"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure with OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Log in to Azure Container Registry (Manual CLI Method)
      run: |
        az acr login \
          --name ${{ env.ACR_NAME }} \
          --expose-token \
          | docker login ${{ env.ACR_NAME }}.azurecr.io \
            --username 00000000-0000-0000-0000-000000000000 \
            --password-stdin

    - name: Build and push frontend image to ACR
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest

    - name: Build and push backend image to ACR
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:latest

# End of workflow. No deployment steps are included as requested.
