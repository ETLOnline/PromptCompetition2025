# .github/workflows/deploy.yml

name: Build and Push Container Images to ACR (Admin Auth)

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: "etlonline"
  FRONTEND_IMAGE_NAME: "prompt-competition-2025-frontend"
  BACKEND_IMAGE_NAME: "prompt-competition-2025-backend"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.AZURE_ACR_USER }}
        password: ${{ secrets.AZURE_ACR_PWD }}
        
    - name: Build and push frontend image to ACR
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest
        build-args: |
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_CHALLENGE_DATABASE=${{ secrets.NEXT_PUBLIC_CHALLENGE_DATABASE }}
          NEXT_PUBLIC_SUBMISSION_DATABASE=${{ secrets.NEXT_PUBLIC_SUBMISSION_DATABASE }}
          NEXT_PUBLIC_USER_DATABASE=${{ secrets.NEXT_PUBLIC_USER_DATABASE }}
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_ADMIN_AUTH=${{ secrets.NEXT_PUBLIC_ADMIN_AUTH }}
          NEXT_PUBLIC_SUPER_AUTH=${{ secrets.NEXT_PUBLIC_SUPER_AUTH }}
          NEXT_PUBLIC_JUDGE_AUTH=${{ secrets.NEXT_PUBLIC_JUDGE_AUTH }}
          NEXT_PUBLIC_USER_AUTH=${{ secrets.NEXT_PUBLIC_USER_AUTH }}
        
    - name: Build and push backend image to ACR
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile.backend
        push: true
        tags: |
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          ${{ env.ACR_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:latest
